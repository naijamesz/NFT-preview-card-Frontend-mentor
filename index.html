<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="card-wrapper">
      <div class="card">
        <div class="card-img">
          <img src="images\image-equilibrium.jpg" class="card-img-top" alt="" aria-hidden="true" />
          <div class="card-img-overlay">
            <img src="images\icon-view.svg" />
          </div>
        </div>
        <div class="card-title card-title-overlay">
          <h3>Equilibrium #3429</h3>
        </div>
        <div class="card-details">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="card-meta">
          <div class="left">
            <span>
              <img src="images/icon-ethereum.svg" alt="icon-ethereum" width="11" hieght="18" />
            </span>
            <p>0.041 ETH</p>
          </div>
          <div class="right">
            <span>
              <img src="images\icon-clock.svg" alt="icon-clock" width="17" height="17" />
            </span>
            <p>3 days left</p>
          </div>
        </div>
        <div class="card-seperator"></div>
        <div class="card-creator">
          <div class="card-creator-avator">
            <img src="images\image-avatar.png" alt="" />
          </div>
          <div class="card-creator-details">
            <span>Creation of</span>
            <span> Jules Wyvern</span>
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      <div>
        Challenge by
        <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="_blank">
          Frontend Mentor</a
        >.
      </div>
      <div>Coded by <a href="https://naijamesz.github.io" target="_blank"> </a>. James Thanawat</div>
    </footer>
  </body>
</html>
